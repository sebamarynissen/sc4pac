info:
  summary: "Halifax Box wall-to-wall residential set"
  description: >
    This set contains 28 different Halifax Box homes.

    14 have two windows on the front and 14 have three windows on the front.
    Each Box is individually textured with a unique front and back.
    All 28 are part of the same prop family and can form 378 unique combinations.
    The Boxes provide R$$ housing and come in lot sizes 1x2, 2x2, 3x2 and 4x2.
    The 2x2s include corner versions and the 3x2s and 4x2s come with narrow driveways.
